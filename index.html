<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="container title">
            <h1>Welcome to English Quiz App</h1>
        </div>
    </header>
    <div class="btn_start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    
    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz APP</div>
            <div class="timer">
                <div class="time_text">Time Remaining&nbsp;:&nbsp;</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text"></div>
            <div class="option_list"></div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
            </div>
            <button class="btn_next btn btn-primary btn-sm">Next Question</button>
        </footer>
    </div>
    
    <div class="card score_box">
        <div class="icon">
            <i class="fa-solid"></i>
            <div class="score_text"></div>
            <div class="win"><a href="https://www.youtube.com/shorts/WUvrAP7i2Wk" target="_blank">You succes(click me!)</a></div>
            <div class="lose"><a href="https://www.youtube.com/shorts/UFkGJohmRwc" target="_blank">You failed(click me!)</a></div>
            <div class="buttons">
                <button class="btn btn-outline-primary btn_replay">Restart Test</button>
                <button class="btn btn-outline-primary btn_quit">Finish Test</button>
            </div>
        </div>
    </div>
    <footer class="footer">All Rights Reserved by Salih Küçük @2026</footer>

    <script src="script/question.js"></script>
    <script src="script/quiz.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
